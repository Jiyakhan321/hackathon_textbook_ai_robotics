version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NEON_URL=${NEON_URL}
      - QDRANT_LINK=${QDRANT_LINK}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - qdrant
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/data

volumes:
  qdrant_data: